<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/svg+xml" href="./assets/lab-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="author" content="Rinat Chubarov">
    <title>Проект расширения лаборатории для Городского Центра ПМСП</title>
  </head>
  <body class="body">
    <script> const lang = 'ru';</script>
    <script type="module" src="./app.js"></script>
    <div id="webgl" class="webgl"></div>
    <div id="pane" class="pane" style="display: none;"></div>
    <!-- Locks objects -->
    <div id="lock-a-container" class="lock-container" style="display: none;">
      <div id="lock-a" class="lock"></div>
    </div>
    <div id="lock-b-container" class="lock-container" style="display: none;">
      <div id="lock-b" class="lock"></div>
    </div>
    <div id="lock-c-container" class="lock-container" style="display: none;">
      <div id="lock-c" class="lock"></div>
    </div>
    <div id="lock-d-container" class="lock-container" style="display: none;">
      <div id="lock-d" class="lock"></div>
    </div>
    <div id="lock-e-container" class="lock-container" style="display: none;">
      <div id="lock-e" class="lock"></div>
    </div>
    <div id="lock-f-container" class="lock-container" style="display: none;">
      <div id="lock-f" class="lock"></div>
    </div>
    <!-- Top object -->
    <div id="top" class="top" style="display: none;">
      <div id="label" class="label">
        <div id="logo" class="logo"></div>
        <div id="title" class="title">
          <h3 class="title-p">Городской Центр Первичной Медико-Санитарной Помощи</h3>
        </div>
      </div>
    </div>
    <!-- Zones object -->
    <div id="zones" class="zones" style="display: none;">
      <div class="zones-label">
        <div class="zones-color-square"></div>
        <p class="zones-p">- шлюз</p>
      </div>
      <div class="zones-label">
        <div class="zones-color-square" style="background-color: rgb(122, 197, 169);"></div>
        <p class="zones-p">- чистая зона</p>
      </div>
      <div class="zones-label">
        <div class="zones-color-square" style="background-color: rgb(221, 210, 115);"></div>
        <p class="zones-p">- условно грязная зона</p>
      </div>
      <div class="zones-label">
        <div class="zones-color-square" style="background-color: rgb(223, 157, 94);"></div>
        <p class="zones-p">- грязная зона</p>
      </div>
    </div>
    <!-- Menu object -->
    <div id="menu" class="menu" style="display: none;">
      <div id="button-building" class="button-building" title="Скрыть здание"></div>
      <div id="button-zones" class="button-building button-zones" title="Показать зоны"></div>
      <div id="button-camera" class="button-building button-camera" title="Ортографическая проекция"></div>
    </div>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div id="preloader-logo" class="preloader-logo"></div>
      <div id="preloader-bar-container" class="preloader-bar-container">
        <div id="preloader-bar" class="preloader-bar"></div>
      </div>
    </div>
    <!-- Orientation block -->
    <div id="orientation-block" class="orientation-block" style="display: none;"></div>
    <!-- WebGL block -->
    <div id="webgl-block" class="preloader" style="z-index: 200; display: none;">
      <div id="webgl-block-logo" class="webgl-block-logo"></div>
      <p class="webgl-block-p">Устройство не поддерживает технологию WebGL 2.0, необходимую для работы приложения.</p>
    </div>
    <!-- Eruda. Console for Mobile Browsers -->
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script> -->
  </body>
</html>
