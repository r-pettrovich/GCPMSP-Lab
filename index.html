<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/lab-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Проект лаборатории для Городского Центра ПМСП</title>
  </head>
  <body class="body">
    <script type="module" src="/app.js"></script>
    <div id="webgl" class="webgl"></div>
    <div id="gui" class="gui" style="display: block;"></div>
    <div id="top" class="top" style="display: none;">
      <div id="logo" class="logo"></div>
      <div id="label" class="label">
        <h3 class="label-p">Городской Центр Первичной Медико-Санитарной Помощи</h3>
      </div>
    </div>
    <div id="menu" class="menu" style="display: none;">
      <div id="button-building" class="button-building" title="Скрыть здание"></div>
    </div>
    <div id="preloader" class="preloader">
      <div id="preloader-logo" class="preloader-logo"></div>
      <div id="preloader-bar-container" class="preloader-bar-container">
        <div id="preloader-bar" class="preloader-bar"></div>
      </div>
    </div>
    <div id="device-block" class="device-block" style="display: block;"></div>
  </body>
</html>
