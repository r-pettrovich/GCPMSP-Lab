<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/lab-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Проект лаборатории для Городского Центра ПМСП</title>
  </head>
  <body class="body">
    <script type="module" src="/app.js"></script>
    <div id="webgl" class="webgl"></div>
    <div id="gui" class="gui" style="display: block;"></div>
    <div id="top" class="top" style="display: none;">
      <div id="label" class="label">
        <div id="logo" class="logo"></div>
        <div id="title" class="title">
        <h3 class="title-p">Городской Центр Первичной Медико-Санитарной Помощи</h3>
      </div>
      </div>
      <div id="sign" class="sign">
        <h1 class="sign-p">Выполнил Ринат Чубаров r.pettrovich@gmail.com</h1>
      </div>
    </div>
    <div id="zones" class="zones" style="display: none;">
      <div class="zones-label">
        <div class="zones-color-square"></div>
        <p class="zones-p">- шлюз</p>
      </div>
      <div class="zones-label">
        <div class="zones-color-square" style="background-color: rgb(152, 228, 200);"></div>
        <p class="zones-p">- чистая зона</p>
      </div>
      <div class="zones-label">
        <div class="zones-color-square" style="background-color: rgb(234, 223, 112);"></div>
        <p class="zones-p">- условно грязная зона</p>
      </div>
      <div class="zones-label">
        <div class="zones-color-square" style="background-color: rgb(255, 165, 95);"></div>
        <p class="zones-p">- грязная зона</p>
      </div>
    </div>
    <div id="menu" class="menu" style="display: none;">
      <div id="button-building" class="button-building" title="Скрыть/показать здание"></div>
      <div id="button-zones" class="button-building button-zones" title="Показать/скрыть зоны"></div>
      <div id="button-camera" class="button-building" title="Сменить камеру"></div>
    </div>
    <div id="preloader" class="preloader">
      <div id="preloader-logo" class="preloader-logo"></div>
      <div id="preloader-bar-container" class="preloader-bar-container">
        <div id="preloader-bar" class="preloader-bar"></div>
      </div>
    </div>
    <div id="device-block" class="device-block" style="display: none;"></div>
    <div id="webgl-block" class="preloader" style="z-index: 200; display: none;">
      <div id="webgl-block-logo" class="webgl-block-logo"></div>
      <p class="webgl-block-p">WebGL 2.0 incompatible device.</p>
      <p class="webgl-block-p">Устройство не поддерживает технологию WebGL 2.0, необходимую для работы приложения.</p>
    </div>
    <!-- Eruda. Console for Mobile Browsers -->
    <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script> -->
  </body>
</html>
